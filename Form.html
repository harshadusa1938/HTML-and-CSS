<html>

<head>
    <title> HTML Tutorial </title>
</head>

<body>

    <center>
        <h1> Registration Form </h1>
        <table border="2">
            <tr>
                <td> <label> First Name </label> </td>
                <td> <input type="text" name="firstname" placeholder="Enter Your First Name"></td>
            </tr>

            <tr>
                <td> <label> Last Name </label>
                <td> <input type="text" name="lastname" placeholder="Enter Your Last Name"> </td>
            </tr>

            <tr>
                <td><label> Email </label></td>
                <td><input type="email" name="email" placeholder="Enter Your Email"></td>
            </tr>

            <tr>
                <td><label> Mobile </label></td>
                <td><input type="mobile" name="mobile" placeholder="Enter Your Mobile"></td>
            </tr>

            <tr>
                <td> Select Country</td>
                <td> <select id="country" name="country"> 
                    <option value=""> --Select-- </option>
                    <option value="USA"> USA </option>
                    <option value="India"> India </option>
                    <option value="Canada"> Canada </option>
                    <option value="Australia"> Australia </option>
                </td>
            </tr>
            </select>

            <tr>
                <td><label> Status </label></td>
                <td><textarea name="status"> </textarea> <br></td>
            </tr>

            <tr>
                <td></td>
                <td> <input type="submit" value="submit"> </td>
            </tr>
        </table>
    </center>
</body>

</html>
