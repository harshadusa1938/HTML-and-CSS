<html>
<head>
<title> HTML Fieldset </title>
</head>

<body>

<fieldset>
   <legend> Personal Details </legend>
   
   <label> First Name </label>
   <input type= "text" name="firstname" placeholder="Enter Your First Name"> <br>

   <label> Last Name </label>
   <input type= "text" name="lastname" placeholder="Enter Your Last Name"> <br>


</fieldset>

<fieldset>
    <legend> Address Details </legend>
    
    <label> Address-1 </label>
    <input type= "text" name="address1" placeholder="Enter Your Address-1"> <br>
 
    <label> City </label>
    <input type= "text" name="city" placeholder="Enter Your City Name"> <br>
 
    <label> State </label>
    <input type= "text" name="state" placeholder="Enter Your State Name"> <br>

 
 
 </fieldset>

 <input type="submit" value="Submit">


</body>
</html>
