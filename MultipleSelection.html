<html>
<head>
<title> HTML Multiple Selection </title>
</head>

<body>

<h1> HTML Multiple Selection</h1>

<select id="country" name="country" size="4" multiple>

    <option value="USA"> USA </option>
    <option value="India"> India </option>
    <option value="Canada"> Canada </option>
    <option value="Australia"> Australia </option>

</select>   
</body>
</html>
